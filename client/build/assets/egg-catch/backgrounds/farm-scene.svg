<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFF9E6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558b2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#skyGrad)"/>
  
  <!-- Sun with rays -->
  <g id="sun">
    <!-- Sun rays -->
    <line x1="700" y1="80" x2="650" y2="30" stroke="#FFE066" stroke-width="4" opacity="0.6"/>
    <line x1="720" y1="60" x2="720" y2="0" stroke="#FFE066" stroke-width="4" opacity="0.6"/>
    <line x1="740" y1="80" x2="780" y2="30" stroke="#FFE066" stroke-width="4" opacity="0.6"/>
    <line x1="760" y1="100" x2="810" y2="90" stroke="#FFE066" stroke-width="4" opacity="0.6"/>
    
    <!-- Sun body -->
    <circle cx="720" cy="80" r="50" fill="url(#sunGrad)"/>
    <circle cx="720" cy="80" r="40" fill="#FFEB3B" opacity="0.5"/>
  </g>
  
  <!-- Clouds -->
  <g id="cloud1" opacity="0.85">
    <ellipse cx="150" cy="120" rx="50" ry="35" fill="#ffffff"/>
    <ellipse cx="120" cy="130" rx="40" ry="30" fill="#ffffff"/>
    <ellipse cx="180" cy="130" rx="45" ry="32" fill="#ffffff"/>
    <ellipse cx="150" cy="140" rx="38" ry="28" fill="#ffffff"/>
  </g>
  
  <g id="cloud2" opacity="0.8">
    <ellipse cx="450" cy="100" rx="60" ry="40" fill="#ffffff"/>
    <ellipse cx="410" cy="115" rx="45" ry="32" fill="#ffffff"/>
    <ellipse cx="490" cy="115" rx="50" ry="35" fill="#ffffff"/>
  </g>
  
  <g id="cloud3" opacity="0.75">
    <ellipse cx="600" cy="180" rx="45" ry="30" fill="#ffffff"/>
    <ellipse cx="575" cy="190" rx="35" ry="25" fill="#ffffff"/>
    <ellipse cx="625" cy="190" rx="40" ry="28" fill="#ffffff"/>
  </g>
  
  <g id="cloud4" opacity="0.7">
    <ellipse cx="250" cy="220" rx="40" ry="28" fill="#ffffff"/>
    <ellipse cx="230" cy="230" rx="32" ry="22" fill="#ffffff"/>
    <ellipse cx="270" cy="230" rx="35" ry="24" fill="#ffffff"/>
  </g>
  
  <!-- Far mountains (background) -->
  <g id="mountains" opacity="0.4">
    <path d="M 0 450 Q 100 350, 200 450 Q 300 350, 400 450 Q 500 320, 600 450 Q 700 360, 800 450 L 800 600 L 0 600 Z" 
          fill="#6a8fb0"/>
  </g>
  
  <!-- Ground with grass texture -->
  <rect x="0" y="550" width="800" height="50" fill="url(#groundGrad)"/>
  
  <!-- Grass blades -->
  <g id="grass">
    <path d="M 20 560 Q 22 550, 20 545" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 45 562 Q 47 552, 45 547" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 80 558 Q 82 548, 80 543" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 120 561 Q 122 551, 120 546" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 160 559 Q 162 549, 160 544" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 200 562 Q 202 552, 200 547" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 250 560 Q 252 550, 250 545" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 300 558 Q 302 548, 300 543" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 350 561 Q 352 551, 350 546" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 400 559 Q 402 549, 400 544" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 450 562 Q 452 552, 450 547" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 500 560 Q 502 550, 500 545" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 550 558 Q 552 548, 550 543" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 600 561 Q 602 551, 600 546" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 650 559 Q 652 549, 650 544" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 700 562 Q 702 552, 700 547" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 750 560 Q 752 550, 750 545" stroke="#4caf50" stroke-width="2" fill="none"/>
    <path d="M 780 558 Q 782 548, 780 543" stroke="#4caf50" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Flowers -->
  <g id="flowers">
    <circle cx="100" cy="560" r="4" fill="#ff69b4"/>
    <circle cx="97" cy="560" r="3" fill="#ff1493"/>
    <circle cx="103" cy="560" r="3" fill="#ff1493"/>
    <circle cx="100" cy="557" r="3" fill="#ff1493"/>
    <circle cx="100" cy="563" r="3" fill="#ff1493"/>
    <circle cx="100" cy="560" r="1.5" fill="#ffd700"/>
    
    <circle cx="400" cy="562" r="4" fill="#ffa07a"/>
    <circle cx="397" cy="562" r="3" fill="#ff6347"/>
    <circle cx="403" cy="562" r="3" fill="#ff6347"/>
    <circle cx="400" cy="559" r="3" fill="#ff6347"/>
    <circle cx="400" cy="565" r="3" fill="#ff6347"/>
    <circle cx="400" cy="562" r="1.5" fill="#ffd700"/>
    
    <circle cx="650" cy="561" r="4" fill="#dda0dd"/>
    <circle cx="647" cy="561" r="3" fill="#da70d6"/>
    <circle cx="653" cy="561" r="3" fill="#da70d6"/>
    <circle cx="650" cy="558" r="3" fill="#da70d6"/>
    <circle cx="650" cy="564" r="3" fill="#da70d6"/>
    <circle cx="650" cy="561" r="1.5" fill="#ffd700"/>
  </g>
</svg>