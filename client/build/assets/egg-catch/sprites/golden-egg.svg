<svg width="80" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Golden egg gradient -->
  <defs>
    <radialGradient id="goldGradient" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="goldInner" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow effect -->
  <ellipse cx="40" cy="50" rx="37" ry="47" fill="#ffd70050" filter="url(#glow)"/>
  
  <!-- Shadow -->
  <ellipse cx="40" cy="85" rx="30" ry="8" fill="#00000030"/>
  
  <!-- Egg body -->
  <ellipse cx="40" cy="50" rx="35" ry="45" fill="url(#goldGradient)"/>
  
  <!-- Inner egg -->
  <ellipse cx="40" cy="48" rx="25" ry="32" fill="url(#goldInner)"/>
  
  <!-- Shine -->
  <ellipse cx="28" cy="28" rx="15" ry="22" fill="#ffffff" opacity="0.7"/>
  
  <!-- Small sparkles -->
  <circle cx="55" cy="35" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="25" cy="60" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="50" cy="65" r="2.5" fill="#fff" opacity="0.8"/>
</svg>