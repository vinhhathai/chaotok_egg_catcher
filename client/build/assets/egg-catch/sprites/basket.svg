<svg width="120" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Basket gradients -->
  <defs>
    <linearGradient id="basketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="60" cy="55" rx="50" ry="8" fill="#00000020"/>
  
  <!-- Basket body -->
  <path d="M 20 20 Q 20 10, 30 10 L 90 10 Q 100 10, 100 20 L 95 45 Q 95 50, 85 50 L 35 50 Q 25 50, 25 45 Z" 
        fill="url(#basketGrad)" stroke="#5a3a1a" stroke-width="2"/>
  
  <!-- Weave pattern -->
  <line x1="35" y1="15" x2="32" y2="45" stroke="#6b4423" stroke-width="3" opacity="0.6"/>
  <line x1="45" y1="13" x2="42" y2="47" stroke="#6b4423" stroke-width="3" opacity="0.6"/>
  <line x1="55" y1="12" x2="52" y2="48" stroke="#6b4423" stroke-width="3" opacity="0.6"/>
  <line x1="65" y1="12" x2="62" y2="48" stroke="#6b4423" stroke-width="3" opacity="0.6"/>
  <line x1="75" y1="13" x2="72" y2="47" stroke="#6b4423" stroke-width="3" opacity="0.6"/>
  <line x1="85" y1="15" x2="82" y2="45" stroke="#6b4423" stroke-width="3" opacity="0.6"/>
  
  <!-- Horizontal weave -->
  <path d="M 30 20 Q 60 22, 90 20" stroke="#7b5323" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M 28 30 Q 60 32, 92 30" stroke="#7b5323" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M 26 40 Q 60 42, 94 40" stroke="#7b5323" stroke-width="2.5" fill="none" opacity="0.5"/>
  
  <!-- Rim highlight -->
  <path d="M 30 10 L 90 10" stroke="#cd853f" stroke-width="3" opacity="0.6"/>
